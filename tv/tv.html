    <script src="https://player.vimeo.com/api/player.js"></script>
<script defer>
    var bw = $( document ).width(),
        bh = $( document ).height();
    var light = $("#light");
    light.css("width", bw);
    light.css("height", bh);
    

    var iframes = document.querySelectorAll('iframe');
    var players = [];
    for (var i=0; i < iframes.length; i++) {
        players[i] = new Vimeo.Player(iframes[i]);
        players[i].on('play', function() {
            light.css("opacity", .75);
            for (var j = 0; j < iframes.length; j++) {
                if (this != players[j]) {
                    //console.log(j);
                    iframes[j].style.zIndex = "9";
                }
            }
        });
    
        players[i].on('pause', function() {
            light.css("opacity", 0);
            for (var j = 0; j < iframes.length; j++) {
                iframes[j].style.zIndex = "11";
            }
        });
        
        players[i].on('ended', function() {
            light.css("opacity", 0);
            for (var j = 0; j < iframes.length; j++) {
                iframes[j].style.zIndex = "11";
            }
        });
        
        
    }
    
    
    
    


    
    

    
</script>
