<script>
    function increaseQty(){
        var quantityLabel = document.getElementById("quantity-label");
        if (quantityLabel.value < 10) {
            quantityLabel.value++;
        } else {
            this.disable;
        }
    }
    function decreaseQty(){
        var quantityLabel = document.getElementById("quantity-label");
        if (quantityLabel.value > 1) {
            quantityLabel.value--;
        } else {
            this.disable;
        }
    }
